<div class="max-w-sm bg-white rounded-xl overflow-hidden shadow-lg border-4 border-cyan-400">
  <img class="w-full" src="https://via.placeholder.com/600x400" alt="Image">
  <div class="p-6 bg-gray-800">
    <div class="font-semibold text-2xl mb-2 text-white">{{project?.title || "Oh no, theres no title"}}</div>
    <p class="text-white text-base">{{project?.description || "Oh no, theres no description"}}</p>
    <div class="grid grid-flow-col grid-rows-2 gap-4 mt-4">
      @for(technology of project?.technologies; track technology){
        <button class="bg-{{technology.color}}-500 hover:bg-{{technology.color}}-600 text-white py-2 px-2 rounded">
          {{technology.name || "Oh no, theres no name for this technology"}}
        </button>
      }
    </div>
  </div>
</div>
