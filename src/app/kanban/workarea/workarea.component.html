<div class="container-wrapper items-center">
  <button class="w-5/6" (click)="newTask()" mat-button>
    <mat-icon>add</mat-icon> Add Task
  </button>
  <div class="container">
    <h2>Backlog</h2>

    <mat-card
      cdkDropList
      id="todo"
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList, inProgressList]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      @if(todo.length === 0){
      <p class="empty-label">Empty list</p>
      } @for( task of todo; track task){
      <kanban-task
        (edit)="editTask('todo', $event)"
        cdkDrag
        [task]="task"
      ></kanban-task>
      }
    </mat-card>
  </div>

  <div class="container">
    <h2>In progress</h2>

    <mat-card
      cdkDropList
      id="inProgress"
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      @if(inProgress.length === 0){
      <p class="empty-label">Empty list</p>
      } @for( task of inProgress; track task){
      <kanban-task
        (edit)="editTask('todo', $event)"
        cdkDrag
        [task]="task"
      ></kanban-task>
      }
    </mat-card>
  </div>

  <div class="container">
    <h2>Done</h2>

    <mat-card
      cdkDropList
      id="done"
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, inProgressList]"
      (cdkDropListDropped)="drop($event)"
      class="list"
    >
      @if(done.length === 0){
      <p class="empty-label">Empty list</p>
      } @for( task of done; track task){
      <kanban-task
        (edit)="editTask('todo', $event)"
        cdkDrag
        [task]="task"
      ></kanban-task>
      }
    </mat-card>
  </div>
</div>
